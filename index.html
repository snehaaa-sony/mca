<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile of Sneha Sony</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #c3cfe2;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            color: #4A90E2;
        }
        .details {
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 10px 0;
        }
        .details span {
            font-weight: bold;
            color: #555;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="propic.jpg" alt="Profile Picture">
        <h1>Sneha Sony</h1>
        <p class="details"><span>Age:</span> 21</p>
        <p class="details"><span>Gender:</span> Female</p>
        <p class="details"><span>Status:</span> Student</p>
        <p class="details"><span>Location:</span> India</p>
        <p class="details"><span>Hobbies:</span> Reading, Traveling, Painting</p>
        <p class="details"><span>Ambition:</span> To make a positive impact in the world</p>
    </div>
</body>
</html>
